<!DOCTYPE HTML>
<html>
<head>
<title>The Calm Website Template | Home </title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
<link href="../../static/css/style_detail.css" rel="stylesheet" type="text/css" media="all" />
<!--  jquery plguin -->
<script type="text/javascript" src="../../static/js/jquery.min.js"></script>
<!-- start gallery -->
	<script type="text/javascript" src="../../static/js/jquery.easing.min.js"></script>
	<script type="text/javascript" src="../../static/js/jquery.mixitup.min.js"></script>
	<script type="text/javascript">
	$(function () {

		var filterList = {

			init: function () {

				// MixItUp plugin
				// http://mixitup.io
				$('#portfoliolist').mixitup({
					targetSelector: '.portfolio',
					filterSelector: '.filter',
					effects: ['fade'],
					easing: 'snap',
					// call the hover effect
					onMixEnd: filterList.hoverEffect()
				});

			},

			hoverEffect: function () {

				// Simple parallax effect
				$('#portfoliolist .portfolio').hover(
					function () {
						$(this).find('.label').stop().animate({bottom: 0}, 200, 'easeOutQuad');
						$(this).find('img').stop().animate({top: -30}, 500, 'easeOutQuad');
					},
					function () {
						$(this).find('.label').stop().animate({bottom: -40}, 200, 'easeInQuad');
						$(this).find('img').stop().animate({top: 0}, 300, 'easeOutQuad');
					}
				);

			}

		};

		// Run the show!
		filterList.init();

	});
	</script>
<!-- Add fancyBox main JS and CSS files -->
<link href="../../static/css/magnific-popup_detail.css" rel="stylesheet" type="text/css">
<script src="../../static/js/jquery.magnific-popup.js" type="text/javascript"></script>
		<script>
			$(document).ready(function() {
				$('.popup-with-zoom-anim').magnificPopup({
					type: 'inline',
					fixedContentPos: false,
					fixedBgPos: true,
					overflowY: 'auto',
					closeBtnInside: true,
					preloader: false,
					midClick: true,
					removalDelay: 300,
					mainClass: 'my-mfp-zoom-in'
			});
		});
		</script>

</head>
<body>
<!-- start main -->
<div class="main_bg">
<div class="wrap">
	<div class="main">
		<!-- start gallery  -->
			<div class="container">
                <ul id="filters" class="clearfix">
                    <li><span class="filter active" data-filter="app card icon logo web">全部</span></li> /
                    <li><span class="filter" data-filter="app card logo">按日期排序</span></li> /
                    <li><span class="filter" data-filter="card app web icon">按大小排序</span></li> /
                    <li><span class="filter" data-filter="icon web app">按类型排序</span></li> /
                </ul>
		<div id="portfoliolist">
            {% for image_url in imageList %}
			    <a class="popup-with-zoom-anim" href="#small-dialog">
				<div class="portfolio logo1" data-cat="logo">
					<div class="portfolio-wrapper">
							<img src="../../static/media/{{ image_url }}"  alt="Image 2" />
						<div class="label">
							<div class="label-text">
								<p class="text-title">Bird Document</p>
								<span class="text-category">Logo</span>
							</div>
							<div class="label-bg"></div>
						</div>
					</div>
				</div>
			</a>
            {% endfor %}
		</div>
	</div><!-- end container -->
	</div>
</div>
</div>
</body>
</html>
